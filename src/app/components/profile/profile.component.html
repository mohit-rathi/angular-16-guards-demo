<div class="py-20 max-w-sm mx-auto">
    <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
        <input type="text" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Enter your username" [formControl]="username" />
    </div>
    <div class="flex justify-end">
        <button type="submit" class="text-white bg-indigo-500 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center" (click)="saveChanges()">Save</button>
    </div>
</div>
